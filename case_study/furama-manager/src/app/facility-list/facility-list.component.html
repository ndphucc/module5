<div class="container-fluid">
  <div class="row ">
    <div class="col-12 bg-img position-relative">
            <span style="font-size: 1.75rem;font-weight: 500;top: 40%;left: 50%"
                  class="position-absolute">FACILITY</span>
    </div>
  </div>
  <div class="row">
    <div class="col-1 pt-3">
      <a routerLink="/facilityAdd">
        <button class="btn btn-primary">Create</button>
      </a>
    </div>
  </div>
  <div class="row container" style="margin: 50px auto">
    <div class="row p-3">
      <ng-container *ngFor="let item of facilityList;let i = index">
        <div class="col-4 d-flex justify-content-center" style="margin-bottom: 20px">
          <div class="card" style="width: 18rem;">
            <img width="285px" height="195px"
              [src]="item.img"
              class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">{{item.area}}</p>
              <div class="row">
                <div class="col-6 d-flex justify-content-end">
                  <a href="/facilityEdit" class="btn btn-primary">Edit</a>
                </div>
                <div class="col-6">
                  <a href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
