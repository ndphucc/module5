<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .row{
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row ">
        <h1 class="d-flex justify-content-center">Edit Customer</h1>
    </div>
    <div class="row">
        <div class="col-1">
            <button class="btn btn-primary">Back</button>
        </div>
    </div>
    <form action="/customer/create" method="post">
        <div class="row">
            <div class="col-12">Name</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control">
                <p class="text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Customer type</div>
        </div>
        <div class="row">
            <div class="col-12">
                <select class="form-select">
                    <option value="">Diamond</option>
                    <option value="">Platinium</option>
                    <option value="">Gold</option>
                    <option value="">Silver</option>
                    <option value="">Member</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Gender</div>
        </div>
        <div class="row">
            <div class="col-12">
                <select class="form-select">
                    <option value="0">Ná»¯</option>
                    <option value="1">Nam</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Address</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Date of birth</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Email</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text"  class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Id card</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Phone number</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success">Edit</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
